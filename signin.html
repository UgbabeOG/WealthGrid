<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | WealthGrid Finance</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      .error-message {
        color: #dc3545; /* Bootstrap's danger color */
        font-size: 0.9rem;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <h2>Sign In to Your Account</h2>
        <form class="auth-form" id="signin-form">
          <div class="form-group">
            <label for="signin-email">Email</label>
            <input type="email" id="signin-email" name="email" required />
          </div>
          <div class="form-group">
            <label for="signin-password">Password</label>
            <input
              type="password"
              id="signin-password"
              name="password"
              required
            />
          </div>
          <p id="signin-error" class="error-message" style="display: none"></p>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <script>
          document
            .getElementById("signin-form")
            .addEventListener("submit", function (e) {
              e.preventDefault();

              const email = document.getElementById("signin-email").value;
              const password = document.getElementById("signin-password").value;
              const errorElement = document.getElementById("signin-error");

              // Hard-coded credentials for testing
              const correctEmail = "kristine.mandy@gmail.com";
              const correctPassword = "1Heart2love";

              if (email === correctEmail && password === correctPassword) {
                // On success, redirect to the dashboard
                window.location.href = "dashboard.html";
              } else {
                // On failure, show an error message
                errorElement.textContent =
                  "Invalid email or password. Please try again.";
                errorElement.style.display = "block";
              }
            });
        </script>
        <p class="auth-switch">
          Don't have an account? <a href="signup.html">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
